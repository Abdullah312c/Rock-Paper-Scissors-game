<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="players">
            <div class="player">
                <h1>Player</h1>
                <img id="playerImg" src="images/big paper.jpg" alt="">
            </div>

            <div class="computer">
                <h1>Computer</h1>
                <img id="computerImg" src="images/big paper.jpg" alt="">
            </div>
        </div>
        <div class="results">

            <h1 id="matchResult">Click a button!!</h1>
            <h1 id="result">Result: 0</h1>
        </div>
        <div class="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
